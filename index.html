    <div class="container">

        <h1>Review for Hike 1</h1>
        <label>Add a name for your hike</label>

        <br>

        <input type="text" id="hikeTitle">

        <p>Rate your overall experience</p>
            <i class="material-icons">star</i>

        <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
            <input type="radio" class="btn-check" name="btnradio_flooded" id="btnradio_flooded1" autocomplete="off" checked>

            <input type="radio" class="btn-check" name="btnradio_flooded" id="btnradio_flooded2" autocomplete="off">
            <label class="btn btn-outline-primary" for="btnradio_flooded2">No</label>
          
            <input type="radio" class="btn-check" name="btnradio_flooded" id="btnradio_flooded3" autocomplete="off">

        <br>
        <br>

        <div class="btn-group" role="group" aria-label="Basic radio toggle button group">

            <input type="radio" class="btn-check" name="btnradio_muddy" id="btnradio_muddy2" autocomplete="off">
            <label class="btn btn-outline-primary" for="btnradio_muddy2">No</label>
          
            <input type="radio" class="btn-check" name="btnradio_muddy" id="btnradio_muddy3" autocomplete="off">

        <br>
        <br>

        <div id="Bugs">

        <div id="Rocky">
            <label style="width: 100px;">Rocky</label>

            <label style="width: 50px;">Yes</label>

            <label style="width: 50px;">No</label>

        <br>
        <br>

            <button class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenu1" data-bs-toggle="dropdown" aria-expanded="false">

        <br>
